<!doctype html>
<html lang="hu">
	<head>
		<meta charset="utf-8">
	<title>FizzBuzzBizz</title>
	<link rel="stylesheet" href="css/qunit.css" type="text/css" media="screen" />
</head>
<body>
	<h1 id="qunit-header">FizzBuzzBizz</h1>
	<h2 id="qunit-banner"></h2>
	<ol id="qunit-tests"></ol>
	<script type="text/javascript" src="libs/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="libs/lodash.min.js"></script>
	<script type="text/javascript" src="js/fizzbuzz.js"></script>
	<script type="text/javascript">
		var container = document.getElementById("qunit-tests");
		for(var i=1; i<=100; i++) {
			ol = document.createElement('li');
			ol.innerHTML = fizzbuzz(i);
			container.appendChild(ol);
		}
	</script>
</body>
</html>
